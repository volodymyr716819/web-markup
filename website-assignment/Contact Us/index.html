<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="./css/style.css" />
  </head>
  <body>
    <header></header>
    <section>
    <article class="box top">
      <p>Phone/WhatsApp: +31 2345678</p><br>
      <p>E-mail: surfingcatschool@gmail.com</p><br>
      <p>Location: Google Maps</p>
    </article>
    <article class="box bottom">
      <form action="https://coolinhollanddemo.azurewebsites.net/" method="post">

        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Your name" required>
        <br>
        <label for="E-mail">E-mail:</label>
        <input type="text" id="email" name="email" placeholder="Your E-mail" required>
        <br>
        <label for="message">Message:</label>
        <textarea name="message" id="message" cols="50" rows="4" placeholder="Your message"></textarea>
        
        <input type="submit" value="Submit">
    </article>
    </section>
    <footer></footer>
  </body>
